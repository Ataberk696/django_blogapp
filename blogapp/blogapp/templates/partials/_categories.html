{% load i18n %}
<div class="list-group sticky-top" style="top: 20px;">

    {% for category in categories %}

        {% if category.slug == selected_category %}
            <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action active">{{category.name|title}}</a>
        {% else %}
            <a href="{% url 'blogs_by_category' category.slug %}" class="list-group-item list-group-item-action">{{category.name|title}}</a>
        {% endif %}

    {% endfor %}

    <!-- <a class="mt-3" href="{% url 'add_blog' %}">
        <button type="button" class="btn btn-outline-primary btn-lg btn-block">Blog Ekle</button>
    </a> -->
    <a href="{% url 'add_blog' %}" class="mt-3 btn btn-outline-primary" role="button">{% trans "Blog Ekle" %}</a>
      
</div>
