{% load i18n %}
<div class="list-group sticky-top" style="top: 20px;">
    <div class="filters">
        <h5>Kategoriler</h5>
        <ul>
            {% for category in categories %}
            <li>
                <input 
                    type="checkbox" 
                    class="filter-checkbox" 
                    id="category-{{ category.id }}" 
                    value="{{ category.id }}">
                <label for="category-{{ category.id }}">{{ category.name }}</label>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- buraya tarihe göre girmek için html kodu -->
    <a href="{% url 'add_blog' %}" class="mt-3 btn btn-outline-primary" role="button">{% trans 'Blog Ekle' %}</a>
</div>
