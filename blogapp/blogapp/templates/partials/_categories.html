{% load i18n %}

<style>
.ui-datepicker {
    z-index: 9999; /* Takvimin üstte görünmesi için */
}

/* Genel Ayarlar */
.filters, .date-filter, #search-form {
    background-color: #ffffff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    width: 100%; /* Tüm elemanlar genişlik açısından uyumlu */
}

/* Başlıklar */
.filters h5, .date-filter h5 {
    font-size: 16px;
    margin-bottom: 10px;
    font-weight: 600;
    border-bottom: 2px solid #f0f0f0;
    padding-bottom: 5px;
    letter-spacing: 0.5px;
}

/* Kategori Listesi */
.category-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.category-item {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.filter-checkbox {
    display: none; /* Varsayılan checkbox gizlendi */
}

.filter-label {
    cursor: pointer;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #555;
    transition: color 0.3s ease;
}

.filter-label:hover {
    color: #007bff;
}

/* Checkbox Tasarımı */
.custom-checkbox {
    display: inline-block;
    width: 16px;
    height: 16px;
    border: 2px solid #ccc;
    border-radius: 3px;
    background-color: #fff;
    position: relative;
    transition: background-color 0.3s ease, border-color 0.3s ease;
}

.filter-checkbox:checked + .filter-label .custom-checkbox {
    background-color: #007bff;
    border-color: #007bff;
}

.filter-checkbox:checked + .filter-label .custom-checkbox::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -60%) rotate(45deg);
    width: 5px;
    height: 8px;
    border: solid #fff;
    border-width: 0 2px 2px 0;
}

/* Tarih Alanı */
.date-filter-row {
    display: flex;
    gap: 10px;
    align-items: end;
}



.date-group {
    display: flex;
    flex-direction: column; /* Label ve input dikeyde hizalanır */
    gap: 5px; /* Label ve input arasında boşluk */
}

.date-group label {
    font-size: 13px;
    color: #666;
}

.date-group input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
    transition: border-color 0.3s ease;
}

.date-group input:focus {
    border-color: #007bff;
    outline: none;
}

#filter-button{
    padding: 8px 12px;
    font-size: 13px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: inline-block; /* Dikey hizalamada sorun oluşmaması için */
    height: 38px; /* Input ile aynı yükseklikte yapılır */
    line-height: 1; /* Yüksekliği optimize eder */
}

#filter-button {
    background-color: #007bff;
    color: #fff;
}

#filter-button:hover {
    background-color: #0056b3;
}

/* Arama Alanı */
#search-form input {
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
    width: 100%;
}

#search-form button {
    padding: 8px 12px;
    font-size: 13px;
    border: none;
    background-color: #dc3545;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 10px;
}

#search-form button:hover {
    background-color: #c82333;
}

/* Blog Ekle Butonu */
.btn-outline-primary {
    display: block;
    text-align: center;
    font-size: 14px;
    padding: 8px 12px;
    border: 1px solid #007bff;
    color: #007bff;
    border-radius: 4px;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn-outline-primary:hover {
    background-color: #007bff;
    color: #fff;
}

</style>



<div class="list-group sticky-top" style="top: 20px;">
    <!-- Arama Alanı -->
    <form id="search-form" class="d-flex mb-3" role="search">
        <input id="search-input" type="search" placeholder="Search" aria-label="Search">
        <button id="clear-filters-button"> <a href="{% url 'blogs' %}"> </a>Filtreleri kaldır</button>
    </form>

    <!-- Kategori Filtreleme -->
    <div class="filters">
        <h5>{% trans 'Kategoriler' %}</h5>
        <ul class="category-list">
            {% for category in categories %}
            <li class="category-item">
                <input type="checkbox" id="category-{{ category.id }}" class="filter-checkbox" value="{{ category.id }}">
                <label for="category-{{ category.id }}" class="filter-label">
                    <span class="custom-checkbox"></span>
                    {{ category.name }}
                </label>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Tarih Filtreleme -->
    <div class="date-filter">
        <h5>Tarih</h5>
        <div class="date-filter-row">
            <div class="date-group">
                <label for="date_range">{% trans 'Tarih Aralığı:' %}</label>
                <input type="text" id="date_range" placeholder="YYYY-MM-DD - YYYY-MM-DD">
            </div>
            <button id="filter-button">{% trans 'Filtrele' %}</button>
        </div>
    </div>



    <!-- Blog Ekle -->
    <a href="{% url 'add_blog' %}" class="btn btn-outline-primary">{% trans 'Blog Ekle' %}</a>
</div>
