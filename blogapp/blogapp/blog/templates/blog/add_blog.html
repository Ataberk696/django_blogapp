{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Yeni Blog </h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <!-- Django Form -->
                    {{ form.as_p }}

                    <!-- Form butonu -->
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-outline-primary">Blog Ekle</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
