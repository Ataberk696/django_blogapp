{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'account/css/style.css'%}">
{% endblock %}

{% block title %}Register{% endblock %}

{% block content %}

<div class="container-fluid mt-3">
    <h1>{% trans "Kayıt Ol" %} </h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {% if error %}
            <div class="alert alert-danger">
                {{error}}
            </div>
        {% endif %}
        <div class="mb-3">
            <label for="username" class="form-label">{% trans "Kullanıcı Adı" %}</label>
            <input type="text" class="form-control" name="username" value="{{ username }}">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">{% trans "E-posta" %}</label>
            <input type="email" class="form-control" name="email" value="{{ email }}">
        </div>
        <div class="row mb-3">
            <div class="col"> 
                <label for="firstname" class="form-label">{% trans "Ad" %}</label>
                <input type="firstname" class="form-control" name="firstname" value="{{ firstname }}">
            </div>
            <div class="col">
                <label for="lastname" class="form-label">{% trans "Soyad" %}</label>
                <input type="lastname" class="form-control" name="lastname" value="{{ lastname }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col"> 
                <label for="password" class="form-label">{% trans "Şifre" %}</label>
                <input type="password" class="form-control" name="password" value="{{ password }}">
            </div>
            <div class="col">
                <label for="repassword" class="form-label">{% trans "Şifre Tekrar Yazın" %}</label>
                <input type="password" class="form-control" name="repassword" value="{{ repassword }}">
            </div>
        </div>
        <div class="mb-3"></div>
        <input type="submit" value="Register" class="btn btn-primary">
    </form>
</div>

{% endblock %}

{% block js_files %}
    <script src="{% static 'account/js/script.js' %}"></script>
{% endblock %}
